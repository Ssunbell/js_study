<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

    function TomatoBtn(props){
        console.log(props)
        return <button
            style={{
                backgroundColor:'tomato',
                color:'white',
                padding:'10px 20px', // 위아래, 양옆
                border:0,
                borderRadius:10,
            }}
        >{props.text}</button>
    }
    function TomatoBtnTest({text,big}){
        // console.log(props)
        return <button
            style={{
                backgroundColor:'tomato',
                color:'white',
                padding:'10px 20px', // 위아래, 양옆
                border:0,
                borderRadius:10,
                fontSize: big ? 18:16,
            }}
        >{text}</button>
    }

    function Btn({text,onClick}){
        console.log(text,'was rendered')
        return <button
            onClick = {onClick}
            style={{
                backgroundColor:'tomato',
                color:'white',
                padding:'10px 20px', // 위아래, 양옆
                border:0,
                borderRadius:10,
                fontSize: 10,
            }}
        >{text}</button>
    }
    const MemorizedBtn = React.memo(Btn) // prop 이바뀌면 rerendering 한다!

    function App(){
        const [value, setValue] = React.useState('Save Changes')
        const changeValue = () => setValue('Revert Changes')
        return(
            <div>
                <div>
                    <TomatoBtn text='Save Changes' x={false}/>
                    <TomatoBtnTest text='Continue' big={true}/>
                </div>
                <div>
                    <MemorizedBtn text={value} onClick={changeValue}/>
                    <MemorizedBtn text='hi!'/>
                </div>
            
            </div>
            
        );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App/>,root);

    </script>
</html>
