<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = Number(prompt('정수를 입력해주세요.', ''));

        if (num % 2 == 1) {
            alert('입력한 숫자는 홀수입니다.')
        } else {
            alert('입력한 숫자는 짝수입니다.')
        }
    </script>

    <script>
        const rawInput = (prompt('태어난 해를 입력해주세요.', '')) % 12;

        if (rawInput == 0) {alert('원숭이띠 입니다.')}
        else if (rawInput == 1) {alert('닭띠 입니다.')}
        else if (rawInput == 2) {alert('개띠 입니다.')}
        else if (rawInput == 3) {alert('돼지띠 입니다.')}
        else if (rawInput == 4) {alert('쥐띠 입니다.')}
        else if (rawInput == 5) {alert('소띠 입니다.')}
        else if (rawInput == 6) {alert('호랑이띠 입니다.')}
        else if (rawInput == 7) {alert('토끼띠 입니다.')}
        else if (rawInput == 8) {alert('용띠 입니다.')}
        else if (rawInput == 9) {alert('뱀띠 입니다.')}
        else if (rawInput == 10) {alert('말띠 입니다.')}
        else if (rawInput == 11) {alert('양띠 입니다.')}

        const 입력 = Number(prompt('태어난 해를 입력해주세요.', ''))
        const tti = '원숭이,닭,개,돼지,쥐,소,호랑이,토끼,용,뱀,말,양'.split(',')
        alert(`${tti[입력]}입니다.`)
    </script>
